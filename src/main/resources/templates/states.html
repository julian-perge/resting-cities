<!DOCTYPE html>
<html>
<head>
	<title>States</title>
</head>
<body>
	<header>
		<h1>States</h1>
	</header>

	<main>
		<ul>
			<li th:each="state : ${states}">
				<a
					th:href="|@{/states/}${state.abbreviation}|" th:text="${state.name}"
				></a>
			</li>
		</ul>
	</main>

	<footer>
		<small>&copy; State List 2018</small>
	</footer>
</body>
</html>
